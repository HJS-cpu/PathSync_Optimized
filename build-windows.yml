name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Install Windows SDK
      uses: ChristopheLav/windows-sdk-install@v1
      with:
        version-sdk: 22621
    
    - name: Build with MSVC
      shell: cmd
      run: |
        :: Setup Visual Studio environment
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars32.bat"
        
        :: Create build directory
        mkdir build
        cd build
        
        :: Compile resource file
        rc /fo pathsync.res ..\PathSync\res.rc
        
        :: Compile source files
        cl /c /O2 /EHsc /DWIN32 /D_WINDOWS /DUNICODE /D_UNICODE ^
           /I"..\WDL" ^
           ..\PathSync\pathsync.cpp ^
           ..\PathSync\fnmatch.cpp ^
           ..\WDL\WinGUI\wndsize.cpp ^
           ..\WDL\win32_utf8.c
        
        :: Link
        link /OUT:PathSync.exe ^
             /SUBSYSTEM:WINDOWS ^
             pathsync.obj fnmatch.obj wndsize.obj win32_utf8.obj pathsync.res ^
             kernel32.lib user32.lib gdi32.lib shell32.lib comctl32.lib comdlg32.lib advapi32.lib ole32.lib
        
        :: Check if build succeeded
        if exist PathSync.exe (
          echo Build successful!
          dir PathSync.exe
        ) else (
          echo Build failed!
          exit /b 1
        )
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PathSync-Windows
        path: build/PathSync.exe
        if-no-files-found: error
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/PathSync.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
